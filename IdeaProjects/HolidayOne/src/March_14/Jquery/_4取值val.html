<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<script src="jquery-1.4.2.min.js">
/*通过JQuery对象的val()方法获取值
相当于 document.getElementById("input1").value; */
</script>
<script>
$(function () {
    $("#b1").click(function () {
        alert($("#input1").val());
    })
})
</script>
</head>
<body>
<button id="b1">取值</button>
<br>
<br>
<input type="text" id="input1" value="默认值">
</body>
</html>
