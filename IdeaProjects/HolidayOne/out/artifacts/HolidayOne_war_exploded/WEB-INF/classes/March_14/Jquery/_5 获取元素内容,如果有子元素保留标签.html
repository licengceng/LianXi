<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="jquery-1.4.2.min.js">
    /*通过html() 获取元素内容,如果有子元素，保留标签*/
</script>
<script>
    $(function(){
        $("#b1").click(function(){
            alert($("#d1").html());
        });
    });
</script>
<body>
<button id="b1">获取文本内容</button>

<br>
<br>

<div id="d1">
    这是div的内容
    <span>这是div里的span</span>
</div>
</body>
</html>
