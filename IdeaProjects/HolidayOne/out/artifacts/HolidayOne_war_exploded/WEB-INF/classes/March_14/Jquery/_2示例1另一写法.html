<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="jquery.min.js"></script>

<body>
<button id="b1" >隐藏</button>
<button id="b2">显示</button>
<br/>
<div id="d">
    这是一个div
</div>
</body>
</html>
<script>
    $("#b1").click(function(){
        $("#d").hide();
    });
    $("#b2").click(function(){
        $("#d").show();
    });
    /*不延迟加载写法则此时script写在html标签后*/
</script>
