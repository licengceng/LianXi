<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    function goBack()
    {
        history.back();// 返回上一次的访问
    }
    function goBack()
    {
        history.go(-2); //-1表示上次，-2表示上上次，以次类推
    }
</script>
<body>
<button onclick="goBack()">返回</button>
<button onclick="goBack()">返回上上次</button>
</body>
</html>
