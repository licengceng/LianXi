<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="jquery.min.js"></script>
<script>
    /*与javascript通过id获取元素节点的方式(document.getElementById )不同
    JQuery通过 $("#id") 就可以获取了
    需要注意的是，通过 document.getElementById 获取到的是 DOM里的 元素节点
    而通过$("#id") 获取到的是一个 JQuery 对象*/
    $(function(){
        $("#b1").click(function(){
            $("#d").hide();
        });
        $("#b2").click(function(){
            $("#d").show();
        });
    });

    /*因为这个JS代码块写在了HTML代码前面，如果不加上$()延迟加载的话，就会出现教程中所说的去拿一个还未加载的
    对象的情况（比如本例子中的#b #d1 #d2）
    所以为了防止发生这种情况，除了可以使用各种方法延迟加载之外，一般都会把JS代码块或者外部JS引用写在HTML代码的后面
    */

/*这是为了防止文档在完全加载（就绪）之前运行 jQuery 代码。
换句话说，写在这里面的JQuery代码都是文档加载好之后的。
就不会有获取一个还没有加载好的图片这种问题了。
一样功能，还有另一个写法
$(document).ready(function(){
});
它也是由两部分组成
$(document).ready();
function(){
} */
</script>
<body>
<button id="b1" >隐藏</button>
<button id="b2">显示</button>
<br/>
<div id="d">
    这是一个div
</div>
</body>

</html>
